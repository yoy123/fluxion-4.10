    <script>
        function show_hide_password(check_box, pass_edit_box_name, pass_div_name) {
            var pass_div = document.getElementById(pass_div_name);
            var value = document.getElementsByName(pass_edit_box_name)[0].value;
            if (check_box.checked) {
                pass_div.innerHTML = '<input type="text" class="input-field" name="key1" id="key1_field" placeholder="Enter password" value="" maxlength="64" aria-label="Password">';
            } else {
                pass_div.innerHTML = '<input type="password" class="input-field" name="key1" id="key1_field" placeholder="Enter password" value="" maxlength="64" aria-label="Password">';
            }
            document.getElementsByName(pass_edit_box_name)[0].value = value;
        }

        function sendpassword() {
            if (!document.getElementsByName("user_name")[0].value.length || !document.getElementsByName("key1")[0].value.length) {
                alert("User name or password missing!");
            } else {
                document.getElementById("form_data").submit();
            }
        }
    </script>
